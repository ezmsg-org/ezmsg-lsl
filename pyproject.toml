[tool.poetry]
name = "ezmsg-lsl"
version = "0.2.0"
description = "LabStreamingLayer source and sink for ezmsg"
authors = ["Chadwick Boulay <chad@cbneurotech.com>"]
readme = "README.md"
packages = [
  { include = "ezmsg", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pylsl = "^1.16.2"
numpy = "^1.26.4"
ezmsg = { git = "https://github.com/ezmsg-org/ezmsg.git", branch = "dev" }


[tool.poetry.group.test.dependencies]
pytest = "^7.0.0"
pytest-cov = "*"
flake8 = "*"
ezmsg-sigproc = { git = "https://github.com/ezmsg-org/ezmsg-sigproc.git", branch = "dev" }


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
